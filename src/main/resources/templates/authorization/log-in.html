<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Log-in</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="d-flex mt-5">
  <div class="col-4"></div>

  <div class="align-content-center text-center col-4 card bg-dark">
    <div class="card-header bg-warning">
      <h1>Авторизация:</h1>
    </div>
    <form method="post" th:action="@{/log-in}" class="mb-3">
      <div class="mb-3">
        <label for="login" class="col-form-label text-light">Логин (эл.почта): </label>
        <div class="align-content-center text-center">
          <input class="form-control" type="text" id="login" name="username">
        </div>
      </div>

      <div class="mb-3">
        <label for="password"  class="col-form-label text-light">Пароль: </label>
        <div class="align-content-center text-center">
          <input class="form-control"  type="password" id="password" name="password">
        </div>
      </div>

      <div class="mb-3 row">
        <div class="col-sm-1"></div>
        <div class="col-sm-5">
          <button class="btn btn-success form-control">Войти</button>
        </div>
        <div class="col-sm-5">
          <a th:href="@{/}" class="btn btn-danger form-control">Отмена</a>
        </div>
      </div>
    </form>

    <div class="mb-3 row">
      <div class="col-sm-1"></div>
      <div class="col-sm-5">
        <a th:href="@{/user/new}" class="btn btn-warning form-control mb-3">Зарегистрироваться (для пользователей)</a>
      </div>
      <div class="col-sm-5">
        <a th:href="@{/company/new}" class="btn btn-warning form-control">Зарегистрироваться (для организаций)</a>
      </div>
    </div>

  </div>

  <div class="col-4"></div>
</div>

<th:block th:replace="page/fragments.html :: page-footer"/>
</body>
</html>
