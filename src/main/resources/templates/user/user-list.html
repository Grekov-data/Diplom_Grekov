<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User-list</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<!-- список пользователей -->
<div class="container-fluid text-center">
  <h1>Пользователи, зарегистрированные на сайте</h1>
  <h6><a th:href="@{/}">На главную</a></h6>
  <p th:if="${errorMessage != null}" class="alert alert-danger">
    [[${errorMessage}]]
  </p>
  <p th:if="${successMessage != null}" class="alert alert-success">
    [[${successMessage}]]
  </p>
  <table class="table table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>ФИО:</th>
      <th>Пол:</th>
      <th>Email:</th>
      <th>Возраст:</th>
      <th>Действие:</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
      <td>[[${user.id}]]</td>
      <td>[[${user.name}]]</td>
      <td>[[${user.gender}]]</td>
      <td>[[${user.email}]]</td>
      <td>[[${user.age}]]</td>
      <td>
        <a th:href="@{'/user/delete/' + ${user.id}}" class="btn btn-danger">Удалить</a>
      </td>
    </tr>
    <tr th:if="${users == null}">
      <td colspan="4">Нет записей</td>
    </tr>
    </tbody>
  </table>
  <div>
    <a th:href="@{/user/new}" class="btn btn-success form-control">Зарегистрироваться</a>
  </div>
</div>
</body>
</html>
