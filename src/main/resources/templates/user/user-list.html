<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>User-list</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<th:block th:replace="page/fragments.html :: page-header"/>

<div class="container-fluid text-center">
  <table class="table table-bordered">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>ФИО:</th>
      <th>Пол:</th>
      <th>Email:</th>
      <th>Возраст:</th>
      <th>Действие:</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user: ${users}">
      <td>[[${user.id}]]</td>
      <td>
        <a th:href="@{'/user/' + ${user.id}}">[[${user.name}]]</a>
      </td>
      <td>[[${user.gender}]]</td>
      <td>[[${user.email}]]</td>
      <td>[[${user.age}]]</td>
      <td>
        <a th:href="@{'/user/update/' + ${user.id}}" class="btn btn-primary">Редактировать</a>
        <a th:href="@{'/user/delete/' + ${user.id}}" class="btn btn-danger">Удалить</a>
      </td>
    </tr>
    <tr th:if="${users == null}">
      <td colspan="6">Нет записей</td>
    </tr>
    </tbody>
  </table>
</div>

<th:block th:replace="page/fragments.html :: page-footer"/>
</body>
</html>
