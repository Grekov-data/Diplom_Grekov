<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Company-form-update</title>
  <link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}">
</head>
<body>
<div class="container-sm align-content-center text-center">
  <h1>Редактирование данных компании:</h1>
  <form method="post" th:action="@{'/company/update/' + ${company.id}}" th:object="${company}">
    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label" for="name">Название компании: </label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="name" th:field="*{name}" required minlength="1">
      </div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label" for="email">Эл.почта: </label>
      <div class="col-sm-10">
        <input class="form-control" type="email" id="email" th:field="*{email}" required>
      </div>
    </div>

    <div class="mb-3 row">
      <label class="col-sm-2 col-form-label" for="website">Сайт компании (при наличии): </label>
      <div class="col-sm-10">
        <input class="form-control" type="text" id="website" th:field="*{website}">
      </div>
    </div>

    <div class="mb-3 row">
      <div class="col-sm-2"></div>
      <div class="col-sm-5">
        <button class="btn btn-success form-control">Сохранить изменения</button>
      </div>
      <div class="col-sm-5">
        <a th:href="@{'/company/' + ${company.id}}" class="btn btn-danger form-control">Отменить</a>
      </div>
    </div>
  </form>
</div>

<th:block th:replace="page/fragments.html :: page-footer"/>
</body>
</html>
